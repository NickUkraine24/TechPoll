{% block stage %}

        <div class="md-step-circle"><span>{{ stage.id }}</span></div>
        <div class="md-step-title">{{ stage.title }}</div>
    </a>
    <div class="md-step-bar-left"></div>
    <div class="md-step-bar-right"></div>
{% endblock %}
