{% block navbar %}
    <nav class="navbar navbar-inverse navbar-static-top" style="margin-bottom: 0px">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">SoftServe</a>
            </div>
            {% if user.is_authenticated  %}
                <a class="navbar-text navbar-right" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                <p class="navbar-text navbar-right">Signed in as {{ user.usersmodel }}</p>
                <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="hidden"/>
                </form>
            {% else %}
                <a href="{% url 'login_page' %}" class="navbar-text navbar-right">Login</a>
            {% endif %}
        </div>
    </nav>
{% endblock %}
